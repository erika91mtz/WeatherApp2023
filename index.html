<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search">
          <form id="location-form">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control btn btn-light"
                  type="text"
                  autocomplete="off"
                  placeholder="Search City"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-dark w-100"
                  type="submit"
                  value="Submit"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-dark w-100" id="current-location-button">
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <h3>
            <div id="location"></div>
            <div id="time-now"></div>
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="a" id="fahrenheit-link">℉</a> |
              <a href="a" id="celsius-link">℃</a>
            </span>
            <div>
              <span class="emojiSun"></span>
              ☀
              <span class="description" id="description"></span>
            </div>
          </h3>

          <div class="row">
            <div class="col today">
              <div class="todaysDetails">Todays Details</div>
              <p class="details">
                Precipitation: 20%
                <br />
                Wind: <span id="wind"></span>km/h
                <br />
                Humidity: <span id="humidity"></span>%
              </p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <a
      href="https://github.com/erika91mtz/WeatherApp2023"
      target="_blank"
      class="gitHubLink"
    >
      Open-Source Code
    </a>
    <span class="coderName">by Erika Altamirano</span>
    <script src="src/index.js"></script>
  </body>
</html>
