<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="location-form">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control btn btn-light"
                type="search"
                placeholder="Search City"
                id="search-city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input class="btn btn-dark w-100" type="submit" value="search" />
            </div>
            <div class="col-3">
              <button class="btn btn-dark w-100" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="showToday">
          <h1 id="city"></h1>
          <div id="location"></div>
          <div id="time-now"></div>
          <div id="date"></div>

          <span class="temperature" id="temperature"></span>
          <span class="units">
            <span>℉</span>
          </span>
          <div>
            <span id="icon">☀</span>
            <span class="description" id="description"></span>
          </div>
          <div></div>
        </div>

        <div class="row">
          <div class="col today">
            <div class="todaysDetails">Todays Details</div>
            <p class="details">
              21℃
              <br />
              Precipitation: 20%
              <br />
              Wind: <span id="wind"></span>km/h
              <br />
              Humidity: <span id="humidity"></span>%
            </p>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
